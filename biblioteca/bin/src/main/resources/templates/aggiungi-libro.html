<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/biblioteca">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/biblioteca/libri">Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/biblioteca/aggiungi">Aggiungi Libro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Aggiungi un Nuovo Libro</h1>

        <!-- Form per aggiungere un libro -->
        <form action="/biblioteca/aggiungi" method="post">
            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo:</label>
                <input type="text" id="titolo" name="titolo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="autore" class="form-label">Autore:</label>
                <input type="text" id="autore" name="autore" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="disponibilita" class="form-label">Disponibilit√†:</label>
                <input type="text" id="disponibilita" name="disponibilita" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="annoPubblicazione" class="form-label">Anno di Pubblicazione:</label>
                <input type="number" id="annoPubblicazione" name="annoPubblicazione" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </div>

    <!-- Aggiungi i file JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
