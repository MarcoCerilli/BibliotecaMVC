<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/biblioteca">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/biblioteca/libri">Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/biblioteca/aggiungi">Aggiungi Libro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Lista dei Libri</h1>

        <!-- Lista dei libri -->
        <div class="list-group">
            <div class="list-group-item" th:each="libro : ${libri}">
                <a href="#" class="list-group-item-action" th:href="@{/biblioteca/libri/{id}(id=${libro.id})}">
                    <h5 class="mb-1" th:text="${libro.titolo}">Titolo del Libro</h5>
                    <p class="mb-1"><strong>Disponibilit√†:</strong> <span th:text="${libro.disponibilita}">Disponibile</span></p>
                    <p class="mb-1"><strong>Anno di Pubblicazione:</strong> <span th:text="${libro.annoPubblicazione}">Anno</span></p>
                    <p class="mb-1"><strong>Descrizione:</strong> <span th:text="${libro.descrizione}">Descrizione</span></p>
                </a>
            </div>
        </div>

        <!-- Link per aggiungere un nuovo libro -->
        <div class="mt-3">
            <a href="/biblioteca/aggiungi" class="btn btn-primary">Aggiungi Nuovo Libro</a>
        </div>
    </div>

    <!-- Aggiungi i file JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
